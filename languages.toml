###
# Python
###
[language-server.ruff-lsp]
command = "ruff-lsp"
args = []
# config = { settings = { jedi_config = { environment = '.venv' } } }


[[language]]
name = "python"
scope = "source.python"
roots = []
injection-regex = "python"
file-types = ["py"]
comment-token = "#"
auto-format = true
formatter = { command = "black", args = ["-", "--quiet"] }
language-servers = ['ruff-lsp']
indent = { tab-width = 4, unit = "    " }

[[grammar]]
name = "python"
source = { git = "https://github.com/tree-sitter/tree-sitter-python", rev = "9e53981ec31b789ee26162ea335de71f02186003" }


###
# Javascript
###
[language-server.deno-lsp-javascript]
command = "deno"
args = ["lsp"]
language-id = "javascript"
config = { enable = true, lint = true, unstable = true }

[[language]]
name = "javascript"
scope = "source.js"
injection-regex = "^(js|javascript)$"
file-types = ["js", "mjs"]
shebangs = ["deno", "node"]
roots = ["deno.json", "package.json", "tsconfig.json"]
comment-token = "//"
indent = { tab-width = 2, unit = "  " }
auto-format = true
language-servers = ["deno-lsp-javascript"]
formatter = { command = 'deno', args = ["fmt", "-", "--ext", "js"] }

